<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise</title>
</head>
<body>

<script>
    let promise = new Promise(function(resolve, reject) {
        let success = true;

        if (success) {
            setTimeout(function() {
                resolve("Data fetched successfully!");
            }, 2000);
        } else {
            reject("Failed to fetch data");
        }
    });

    console.log("Fetching data with a promise...");

    promise
        .then(function(result) {
            console.log(result);
        })
        .catch(function(error) {
            console.error(error);
        });
</script>

</body>
</html>
