<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h1>Synchronous and asynchronous function</h1>
    <script>
        function sync(){
            console.log("First synchronous");
            console.log("Second synchronous");
            console.log("Third synchronous");
        }
        function asyncfunction(){
            console.log("Hello");
            setTimeout(()=>{console.log("How are you");},4000);
            console.log("I am fine");
        }
        sync();
        asyncfunction();
    </script>
</body>
</html>
